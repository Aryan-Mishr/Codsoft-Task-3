<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button id="relational" onclick="clearResult()">C</button>
            <button id="relational" onclick="deleteLast()">CE</button>
            <button id="relational" onclick="appendToResult('%')">%</button>
            <button id="logic" onclick="appendToResult('/')">/</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button id="logic" onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button id="logic" onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button id="logic" onclick="appendToResult('+')">+</button>
            <button id="zero" onclick="appendToResult('0')">0</button>
            <button id="dot" onclick="appendToResult('.')">.</button>
            <button id="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>
</html>
